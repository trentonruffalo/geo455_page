<!DOCTYPE html>
<html>
    <head>
        <title>Working with user input</title>
    </head>
    <body>
        <p>First number: <input type="number" id="num1" min="0" max="100" value=""></p>
        <p>Second number: <input type="number" id="num2" min="0" max="100" value=""></p>
        
        <input type="button" id="mult" value="Multiply!">
        <input type="button" id="div" value="Divide!">
        <input type="button" id="add" value="Add!">
        <input type="button" id="sub" value="Subtract!">
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            document.getElementById("mult").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (num1.value * num2.value);
            });
            
            document.getElementById("div").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (num1.value / num2.value);
            });
            
            document.getElementById("add").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (parseInt(num1.value,10) + parseInt(num2.value,10));
            });
            
            document.getElementById("sub").addEventListener("click", function() {
                result.innerHTML = "The result is: " + (num1.value - num2.value);
            });
        </script>
    </body>
</html>
